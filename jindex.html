<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>CSS Varibles and JS</title>
  </head>
  <body>
    <h2>Update CSS Varibles with <span class="h1">JS</span></h2>
    <div class="controls">
      <label for="space">Space:</label>
      <input
        type="range"
        name="space"
        min="2"
        max="200"
        value="10"
        data-sizing="px"
      />

      <label for="blur">Blur:</label>
      <input
        type="range"
        name="blur"
        min="1"
        max="20"
        value="1"
        data-sizing="px"
      />

      <label for="base-color">Base-color:</label>
      <input type="color" name="base-color" value="#D5D5D5" />
    </div>
    <img src="./CQ.png" alt="" />
  </body>
  <script src="./index.js"></script>
</html>
